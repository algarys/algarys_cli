name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=${GITHUB_SHA::8}

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          go build -ldflags "-X github.com/algarys/algarys_cli/cmd.Version=${VERSION} -X github.com/algarys/algarys_cli/cmd.BuildDate=${BUILD_DATE} -X github.com/algarys/algarys_cli/cmd.GitCommit=${GIT_COMMIT}" -o algarys${EXT} .

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip algarys_${{ matrix.goos }}_${{ matrix.goarch }}.zip algarys${EXT}
          else
            tar -czvf algarys_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz algarys${EXT}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: algarys_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            algarys_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
            algarys_${{ matrix.goos }}_${{ matrix.goarch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
